apiVersion: apps/v1
kind: Deployment
metadata:
  name: plannify-redis
  namespace: plannify-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plannify-redis
  template:
    metadata:
      labels:
        app: plannify-redis
    spec:
      containers:
        - name: plannify-redis
          image: redis:8
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: plannify-redis
  namespace: plannify-dev
spec:
  type: ClusterIP
  selector:
    app: plannify-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379